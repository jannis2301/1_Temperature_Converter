<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <div class="temperature-converter">
      <h1 class="title">Temperature Converter</h1>
      <div class="description">
        <p>
          Type a Celsius temperature into the field to convert the value to
          Kelvin and Fahrenheit:
        </p>
      </div>
      <div class="field-container">
        <div class="kelvin-field">
          <label for="celsius-input">Celsius:</label>
          <input
            class="celsius-input"
            id="celsius-input"
            type="number"
            placeholder="Insert temperature"
          />
        </div>
        <p>Kelvin: <span class="kelvin-output"></span></p>
        <p>Fahrenheit: <span class="fahrenheit-output"></span></p>
      </div>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
